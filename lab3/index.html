<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drumkit</title>
  </head>
  <body>
    <button class="startStop">start</button>
    <button class="addTrack">Add track</button>
    <button class="removeTracks">Remove tracks</button>
    <div class="metronom">
      <span>Metronom</span>
      <input type="number" class="howOftenPerMinute" value="120" />
      <input type="checkbox" class="metronomCheck" />
    </div>
    <div class="loop">
      Loop
      <input type="checkbox" class="loopCheck" />
    </div>
    <div class="tracks">
      <div class="track1">
        <button class="recordBtn">Record track</button>
        <div class="track">
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
        </div>
        <input type="checkbox" class="track1Check" />
      </div>
      <div class="track2">
        <button class="recordBtn">Record track</button>
        <div class="track">
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
          <input maxlength="1" />
        </div>
        <input type="checkbox" class="track2Check" />
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
